<h2>Global Information</h2>
<p>
    This section provides information about the GlassCat container configuration.
</p>

<mat-card class="app-card-panel">
    <mat-card-header>
        <mat-card-title>
            <h3 class="app-card-title">
                <mat-icon class="app-card-title-icon">info</mat-icon>
                <div class="app-card-title-text">Version</div>
            </h3>
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div fxLayout="row" fxLayoutAlign="start center">
            <div class="app-chip-label">
                Current GlassCat server version is:
            </div>
            <mat-chip-list>
                <mat-chip color="primary" selected>{{version}}</mat-chip>
            </mat-chip-list>
        </div>
    </mat-card-content>
</mat-card>

<mat-card class="app-card-panel">
    <mat-card-header>
        <mat-card-title>
            <h3 class="app-card-title">
                <mat-icon class="app-card-title-icon">language</mat-icon>
                <div class="app-card-title-text">Locale</div>
            </h3>
        </mat-card-title>
    </mat-card-header>
    
    <mat-card-content>
        <div fxLayout="row">
            <div *ngIf="!editLocale" fxLayout="row" fxLayoutAlign="start center">
                <div class="app-chip-label">
                    Current GlassCat server locale is:
                </div>
                <mat-chip-list>
                    <mat-chip color="primary" selected>{{locale}}</mat-chip>
                </mat-chip-list>
            </div>
            <div *ngIf="editLocale" fxLayout="row" fxLayoutAlign="start center">
                <mat-form-field>
                    <mat-select placeholder="Select new locale">
                        <mat-option *ngFor="let locale of localeList"
                                    [value]="locale.value">
                            {{locale.label}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="toolbar-spacer"></div>
            <button mat-icon-button
                    *ngIf="!editLocale"
                    class="panel-edit-button"
                    aria-label="Click to edit server locale"
                    matTooltip="Click to edit server locale"
                    (click)="toggleLocaleEdit($event)">
                <mat-icon>edit</mat-icon>
            </button>
            <div class="button-row" fxLayout="row"
                *ngIf="editLocale">
                <button mat-button
                        (click)="cancelLocaleEdit($event)"
                        aria-label="Cancel"
                        matTooltip="Cancel">
                    <mat-icon matTooltip="Cancel">close</mat-icon>
                    Cancel
                </button>
                <button mat-button color="primary"
                        aria-label="Apply changes"
                        matTooltip="Apply changes">
                    <mat-icon matTooltip="Apply changes">save</mat-icon>
                    Apply changes
                </button>
            </div>
        </div>
    </mat-card-content>
</mat-card>

<mat-card class="app-card-panel">
    <mat-card-header>
        <mat-card-title>
            <h3 class="app-card-title">
                <mat-icon class="app-card-title-icon">explore_off</mat-icon>
                <div class="app-card-title-text">Error Page</div>
            </h3>
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div fxLayout="row" fxLayoutAlign="start center">
            <mat-form-field class="app-form-full-width">
                <input matInput
                       [value]="errorPage"
                       [disabled]="!editErrorPage">
            </mat-form-field>
            <div class="toolbar-spacer"></div>
            <button mat-icon-button
                    *ngIf="!editErrorPage"
                    class="panel-edit-button"
                    (click)="toggleErrorPageEdit($event)"
                    matTooltip="Click to edit server error page">
                <mat-icon>edit</mat-icon>
            </button>
            <div class="button-row" fxLayout="row"
                *ngIf="editErrorPage">
                <button mat-button
                        (click)="cancelErrorPageEdit($event)"
                        aria-label="Cancel"
                        matTooltip="Cancel">
                    <mat-icon matTooltip="Cancel">close</mat-icon>
                    Cancel
                </button>
                <button mat-button color="primary"
                        aria-label="Apply changes"
                        matTooltip="Apply changes">
                    <mat-icon matTooltip="Apply changes">save</mat-icon>
                    Apply changes
                </button>
            </div>
        </div>
    </mat-card-content>
</mat-card>
